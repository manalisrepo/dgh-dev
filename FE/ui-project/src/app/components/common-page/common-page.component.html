<ui-tabs
  [tabData]="tabs"
  [activeTab]="activeTab"
  (selectTab)="onTabChange($event)"
>
</ui-tabs>

<div class="tab-content">
  <div *ngIf="activeTab === 'tab1'">
    <p>Content for Tab 1</p>
  </div>
  <div *ngIf="activeTab === 'tab2'">
    <p>Content for Tab 2</p>
  </div>
  <div *ngIf="activeTab === 'tab3'">
    <p>Content for Tab 3</p>
  </div>
</div>
