<div class="flyer" [@slideInOut]="showFlyer ? 'visible' : 'hidden'">
  <div class="header">
    <button class="close-button" (click)="hideFlyer()">
      <img
        src="http://localhost:4201/back-arrow.png"
        alt="close"
        class="close-icon"
      />
    </button>
    <div class="head">DGH Integrated Management System.</div>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="email">User ID</label>
    <input
      id="email"
      type="text"
      formControlName="username"
      placeholder="Enter User ID"
    />

    <label for="password">Password</label>
    <div class="password-container">
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        formControlName="password"
        placeholder="Enter Password"
      />
      <div class="eye-button" (click)="togglePasswordVisibility()">
        <img src="http://localhost:4201/eye.png" alt="Show Password" />
      </div>
    </div>

    <div class="forgot-password">Forgot Password?</div>

    <label for="captcha">Solve the math problem to continue</label>
    <div class="math-problem">
      <div class="math-box">{{ num1 }} {{ operator }} {{ num2 }}</div>
      <div class="refresh-button" (click)="generateMathProblem()">
        <img src="http://localhost:4201/reload.png" alt="Refresh Math" />
      </div>
    </div>

    <input
      id="captcha"
      type="text"
      formControlName="captcha"
      placeholder="Enter answer"
    />

    <button type="submit" class="login-button">
      <img src="http://localhost:4201/login.png" alt="login" />
      Login
    </button>
  </form>

  <div class="register">Donâ€™t have an account? <a href="#">Register</a></div>
</div>
