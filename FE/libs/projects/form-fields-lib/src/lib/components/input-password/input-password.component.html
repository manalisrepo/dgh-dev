<div class="input" [formGroup]="group">
  <!-- Custom Label Above the Input -->
  <label class="input-label">
    {{ label }}
    <span *ngIf="isRequired" class="mandatory-style">*</span>
  </label>

  <!-- Custom Input Wrapper Instead of mat-form-field -->
  <div class="custom-input-container" [ngClass]="{ 'disabled-input': disabled }">
    <input
      [type]="showPassword ? 'text' : 'password'"
      [placeholder]="placeholder"
      [formControlName]="fieldName"
      autocomplete="off"
      maxlength="80"
      class="custom-input"
      [ngClass]="{
        'a-input-error': groupControl?.invalid && (groupControl?.dirty || groupControl?.touched)
      }"
      (blur)="getValue($event)"
      (input)="onInputChange($event)"
    />
    
    <!-- Eye Icon for Password Toggle -->
    <div class="toggle-password" (click)="togglePasswordVisibility()">
      <img src="http://localhost:4201/eye.png" alt="Show Password" />
    </div>
  </div>

  <!-- Tooltip Icon -->
  <mat-hint *ngIf="showTooltip">
    <mat-icon matTooltip="{{ tooltipText }}" matTooltipPosition="above">info</mat-icon>
  </mat-hint>

  <!-- Error Messages -->
  <mat-error *ngIf="groupControl?.invalid && (groupControl?.dirty || groupControl?.touched)">
    <ng-container *ngFor="let err of errors">
      <span *ngIf="groupControl?.hasError(err.type)">{{ err.message }}</span>
    </ng-container>
  </mat-error>
</div>
