<div class="mb-3" [formGroup]="group">
  <label *ngIf="label" class="input-label"
    >{{ label }}
    <span *ngIf="isRequired" class="mandatory-style">*</span>
  </label>
  <div class="d-flex flex-wrap">
    <div
      *ngFor="let option of options"
      class="form-check me-3"
      [ngClass]="class"
    >
      <input
        type="radio"
        class="form-check-input"
        [formControlName]="fieldName"
        [value]="option.value"
        (change)="onValueChange(option.value)"
        [attr.id]="fieldName + '-' + option.value"
      />
      <label
        class="form-check-label"
        [attr.for]="fieldName + '-' + option.value"
      >
        {{ option.label }}
      </label>
    </div>
  </div>

  <!-- Error Messages -->
  <div *ngIf="formControl?.invalid && formControl?.touched">
    <small
      *ngFor="let error of errors"
      class="text-danger"
      [hidden]="!formControl?.hasError(error.type)"
    >
      {{ error.message }}
    </small>
  </div>
</div>
