<div class="a-tab-container a-overflow-visible m-auto a-p-10">
  <ul class="a-tab-fun a-tab a-tab-sm" [ngClass]="{ 'a-tab-center': isCenter }">
    <li
      class="a-tab-item"
      [ngClass]="{ active: !item.disabled && activeTab === item.tabName }"
      *ngFor="let item of tabData"
      tabindex="0"
      (click)="onClickTab($event, item)"
    >
      {{ item.name }}
    </li>
  </ul>
</div>
