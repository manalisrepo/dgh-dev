<div class="flyout" [@slideInOut]="isOpen ? 'visible' : 'hidden'">
    <div class="header">
      <button class="close-button" (click)="closeFlyout()">
        <svg
          width="22"
          height="22"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9 5L3 12L9 19"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M21 12H4"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <div class="title">{{ title }}</div>
    </div>
  
    <ng-content></ng-content>
  </div>
